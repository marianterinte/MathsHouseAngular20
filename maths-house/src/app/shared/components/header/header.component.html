<header class="app-header">
  <div class="left">
    <ng-content select="[header-title]"></ng-content>
  </div>
  <div class="spacer"></div>
  <div class="right">
    <a class="home-btn" routerLink="/settings" aria-label="Home (Settings)">

    <ng-content select="[header-actions]"></ng-content>
  </div>
</header>
