<div class="home-container">
  <div class="stage">
  <img class="house" src="assets/images/math_house.png" alt="Math House" />

    <!-- Startup overlay -->
    <div class="startup-overlay" *ngIf="showStartup">
  <video #startupVideo class="startup-video" src="assets/raw/ZStartingVideo.mp4" autoplay playsinline (ended)="onStartupEnded()"></video>
  <audio #startupAudio src="assets/raw/evilwitch.wav" autoplay></audio>
    </div>

    <!-- Only ground floor button initially -->
    <button class="hotzone ground-door blink" (click)="open('GroundFloor')" [disabled]="isLocked('GroundFloor')">
      <img class="hand" src="assets/images/mappicon.png" alt="hand" />
    </button>
  </div>
</div>
